stages:
  - build
  - test
  - deploy
build:
  stage: build
  image: openjdk:12-alpine
  script:
    - ./gradlew build
  artifacts:
    paths:
      - ./build/libs/

smoke_test:
  stage: test
  image: openjdk:12-alpine
  before_script:
    - apk --no-cache add curl
  script:
    - java -jar ./build/libs/cars-api.jar &
    - sleep 30
    - curl http://localhost:5000/actuator/health | grep "UP"

deploy:
  stage: deploy
  image: banst/awscli
  entrypoint: [""]
  script:
    - aws configure set region sa-east-1
    - aws s3 cp ./build/libs.cars-api.jar s3://$S3_BUCKET